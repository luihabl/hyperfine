---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: hyperfine
description: my slightly simplified version of bluefin.

base-image: ghcr.io/ublue-os/bluefin-nvidia-open
image-version: latest

modules:
  - type: script
    scripts:
      - remove-starship.sh

  - type: dnf
    remove:
      packages:
        - tailscale
        - fish
        - tmux
        - zsh
        - glow

  - type: gnome-extensions
    uninstall:
      - Blur my Shell
      - AppIndicator and KStatusNotifierItem Support
      - Caffeinate
      - Dash to Dock
      - GSConnect
      - Logo Menu
      - Search Light
      - Window List

  - from-file: post-build.yaml
